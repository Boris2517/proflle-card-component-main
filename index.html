<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="container">

    <div class="top_img">
      <img src="images/bg-pattern-top.svg" alt="bg-top">
    </div>
    <div class="bottom_img">
      <img src="images/bg-pattern-bottom.svg" alt="bg-bottom">
    </div>

    <div class="card">
      <div class="card__upper">

      </div>
      <div class="card__image">
        <img src="images/image-victor.jpg">
      </div>
      <div class="card__middle">
        <div class="card__name">
          <div class="name">
            Victor Crest
          </div>
          <div class="age">
            26
          </div>
        </div>
        <div class="card__city">
          London
        </div>
        <hr>
      </div>

      <div class="card__stats">
        <div class="stat__item stat__item--followers">
          <div class="stat__number ">80K</div>
          <div class="stat__name">Followers</div>
        </div>
        <div class="stat__item center__item stat__item--followers">
          <div class="stat__number ">803K</div>
          <div class="stat__name">Likes</div>
        </div>
        <div class="stat__item stat__item--photos">
          <div class="stat__number">1.4K</div>
          <div class="stat__name">Photos</div>
        </div>

      </div>
      <!-- <div class="card__stats__names">
        <div class="stat__item">
          <div class="stat__name">Followers</div>
        </div>
        <div class="stat__item">
          <div class="stat__name">Likes</div>
        </div>
        <div class="stat__item">
          <div class="stat__name">Photos</div>
        </div>
      </div> -->
    </div>
    
    <!-- background images -->
  </div>

  
</body>
</html>
